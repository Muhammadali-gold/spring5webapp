<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td, th, tr, table {
        border: black 2px solid;
        border-collapse: collapse;
    }

    td {
        width: 120px;
        height: 8px;
        text-align: center;
    }
    h1 {
        margin-left: 120px;
    }
</style>
<body>

<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publishers.name}"></td>
    </tr>
</table>

</body>
</html>
